<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAIA Activation Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="gaia-logo.png" alt="GAIA Logo" class="logo">
        <h1>Activate Your GAIA License</h1>
        <form id="activationForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="license">License Key:</label>
            <input type="text" id="license" required>

            <button type="submit">Activate</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="activate.js"></script>
</body>
</html>
